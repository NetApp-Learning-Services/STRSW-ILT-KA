apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami
  labels:
    default-app: ingress
spec:
  rules:
  - host: whoami.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: whoami-internal
            port: 
              name: http